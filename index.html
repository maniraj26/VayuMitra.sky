<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VayuMitra.sky</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">VayuMitra.sky</div>
            <button class="nav-toggle" aria-label="Open navigation" style="display:none;">
                <span style="font-size:2rem;">&#9776;</span>
            </button>
            <div class="nav-links">
                <a href="pages/user-login.html">User Login</a>
                <a href="pages/user-register.html">Register</a>
              
                <a href="pages/profile.html">Profile</a>
                <a href="pages/cart.html">Cart</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Drone Delivery </h1>
            <p>Fast, Efficient, and Contactless Delivery at Your Doorstep</p>
            <div class="cta-buttons">
                <a href="pages/user-login.html" class="btn">Order Now</a>
                <a href="pages/user-register.html" class="btn">Get Started</a>
            </div>
        </section>

        <section class="services">
            <h2>Our Services</h2>
            <div class="service-grid">
                <div class="service-card">
                    <a href="pages/services/food.html">
                        <img src="Food.jpg" alt="Food Delivery">
                        <div class="service-overlay">
                            <h3>Food</h3>
                            
                        </div>
                    </a>
                </div>
                <div class="service-card">
                    <a href="pages/services/grocery.html">
                        <img src="Grocery.jpg" alt="Grocery Delivery">
                        <div class="service-overlay">
                            <h3>Grocery</h3>
                           
                        </div>
                    </a>
                </div>
                <div class="service-card">
                    <a href="pages/services/medicine.html">
                        <img src="medicalimage.jpg" alt="Medicine Delivery">
                        <div class="service-overlay">
                            <h3>Medical</h3>
                          
                        </div>
                    </a>
                </div>
                <div class="service-card">
                    <a href="pages/services/parcel.html">
                        <img src="Parcal.jpg" alt="Parcel Delivery">
                        <div class="service-overlay">
                            <h3>Parcel</h3>
                           
                        </div>
                    </a>

    <footer>
        <a href="pages/admin-login.html">Admin Login</a>
        <p>&copy; 2025 Drone Delivery Service. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script>
// Mobile nav toggle
const navToggle = document.querySelector('.nav-toggle');
const navLinks = document.querySelector('.nav-links');
function checkMobileNav() {
    if (window.innerWidth <= 768) {
        navToggle.style.display = 'block';
        navLinks.style.display = 'none';
    } else {
        navToggle.style.display = 'none';
        navLinks.style.display = 'flex';
    }
}
navToggle.addEventListener('click', function() {
    navLinks.style.display = navLinks.style.display === 'none' ? 'flex' : 'none';
});
window.addEventListener('resize', checkMobileNav);
window.addEventListener('DOMContentLoaded', checkMobileNav);
</script>
</body>
</html>
